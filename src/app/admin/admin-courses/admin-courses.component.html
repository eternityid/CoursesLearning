<div class="button-row">
  <a mat-fab color="primary" (click)="showModalCreate()">
    <mat-icon class="icon-create">add</mat-icon>
  </a>
  <div class="title-header">
    <h3>Create new course</h3>
  </div>
</div>
<div class="container mat-elevation-z8">
    <div class="filter">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
  <mat-table #table [dataSource]="coursesList"  matSort>

    <ng-container matColumnDef="teacherName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Teacher Name </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.teacherName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="currentStudents">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Current students </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.currentStudents}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amountOfStudents">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount of students </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.amountOfStudents}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="beginingOfDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Start Day </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.beginingOfDate | date:'dd-MM-yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actionBtns">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let course">
        <div class="actionBtns">
          <a mat-button color="primary" (click)="showModalEdit(course)">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-button color="warn" (click)="deleteCourse(course.key)">
            <mat-icon>delete</mat-icon>
          </a>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
