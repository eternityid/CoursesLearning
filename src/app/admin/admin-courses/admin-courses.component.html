<div class="button-row">
  <a mat-fab color="primary" (click)="showModalCreate()">
    <mat-icon class="icon-create">add</mat-icon>
  </a>
  <div class="title-header">
    <h3>Create new course</h3>
  </div>
</div>
<div class="container mat-elevation-z8">
  <div class="search">
    <div>
      <mat-form-field>
        <mat-select (selectionChange)="onCategoryChanged($event)" placeholder="Category" [(ngModel)]="selectedDefault">
          <mat-option *ngFor="let category of categories" [value]="category.key">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
  </div>
  <mat-table #table [dataSource]="coursesList" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Course's name </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="categories">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.category.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="orderList">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order List </mat-header-cell>
      <mat-cell *matCellDef="let course">{{sourceCourses | filterOrderList:course.orderList}} </mat-cell>
    </ng-container>    

    <ng-container matColumnDef="actionBtns">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let course">
          <a mat-button color="primary" (click)="showModalEdit(course)">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-button color="warn" (click)="deleteCourse(course)">
            <mat-icon>delete</mat-icon>
          </a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
