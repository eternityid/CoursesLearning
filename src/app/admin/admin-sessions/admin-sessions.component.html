<div class="button-row">
  <div>
    <mat-form-field>
      <mat-select placeholder="Category">
        <mat-option *ngFor="let category of categories" [value]="category.key">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="create-session-btn">
    <a mat-fab color="primary">
      <mat-icon class="icon-create">add</mat-icon>
    </a>
    <div class="title-header">
      <h3>Create new session</h3>
    </div>
  </div>
</div>
<div class="container mat-elevation-z8">
  <div class="search">
    <mat-form-field>
      <input matInput placeholder="Search">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="sessions" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> id </mat-header-cell>
      <mat-cell *matCellDef="let session"> {{session.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="course">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Course's Name </mat-header-cell>
      <mat-cell *matCellDef="let session"> {{session.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="beginningDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
      <mat-cell *matCellDef="let session"> {{session.category.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="comparedStudents">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Registered/Max Students </mat-header-cell>
      <mat-cell *matCellDef="let session">{{session.orderList}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actionBtns">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let session">
        <a mat-button color="primary" (click)="showModalEdit(session)">
          <mat-icon>edit</mat-icon>
        </a>
        <a mat-button color="warn" (click)="deleteCourse(session)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
