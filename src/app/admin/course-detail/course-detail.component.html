
<div class="modal">
    <div class="header-title">
        <h1 mat-dialog-title>{{title}}</h1>
    </div>
    <hr>
  <div mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="6.5em">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="block">
          <p>What's teacher name?</p>
          <mat-form-field>
            <input matInput [(ngModel)]="course.teacherName" placeholder="Teacher's name">
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="block">
          <p>Choose category for course!</p>
          <div class="block--category">
            <a mat-icon-button color="primary" matTooltip="Create new category" (click)="showCreateCategoryModal()">
              <mat-icon class="icon-create">add</mat-icon>
            </a>
            <mat-form-field>
              <mat-select (selectionChange)="onSelectionChanged($event)" [(ngModel)]="categoryDefault" placeholder="Category">
                <mat-option *ngFor="let category of categories" [value]="category.key">
                  {{ category.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="block">
          <p>Upload picture 1</p>
          <mat-form-field>
            <input matInput placeholder="testing">
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="block">
          <p>Upload picture 2</p>
          <input type="file">
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="block">
          <p>How long the course is?</p>
          <mat-form-field>
            <input matInput [(ngModel)]="course.time" placeholder="Time">
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="block">
          <p>What time is it beginning?</p>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" [(ngModel)]="course.beginingOfDate" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="block">
          <p>Describe about the course!</p>
          <mat-form-field>
            <textarea matInput rows="3" placeholder="Fill description" [(ngModel)]="course.description">{{course.description}}</textarea>
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="course" cdkFocusInitial class="saveBtn">Save</button>
  </div>
</div>
