<div class="header-title">
  <h1 mat-dialog-title>{{title}}</h1>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter a new name" [(ngModel)]="categoryName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="create-btn" [mat-dialog-close]="categoryName" cdkFocusInitial>Create</button>
  <button mat-button class="close-btn" (click)="onCancelClick()">Cancel</button>
</div>
