<h1 mat-dialog-title> Warning!! </h1>
<div mat-dialog-content>
  <p>Do you really want to <span class="hightlight">delete</span> the category?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="close-btn" (click)="onCancelClick()">Close</button>
  <button mat-button class="delete-btn" [mat-dialog-close]="delete" cdkFocusInitial>Delete</button>
</div>
