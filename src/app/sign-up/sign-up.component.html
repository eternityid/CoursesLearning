<div class="container--login">
    <mat-grid-list cols="3" rowHeight="100%">
        <mat-grid-tile></mat-grid-tile>

        <mat-grid-tile class='login-element'>
            <div class="login-container">
                <div class="login-box-header">
                    <span>
                        Sign Up
                    </span>
                </div>

                <div class="login-box-body">
                    <mat-grid-list cols="9" rowHeight="75px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>person</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-input-container class="justifier">
                                <input matInput placeholder="Username" text="text" [(ngModel)]="username">
                            </mat-input-container>
                        </mat-grid-tile>
                    </mat-grid-list>

                    <mat-grid-list cols="9" rowHeight="75px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>lock</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-input-container class="justifier">
                                <input matInput placeholder="Password" text="password" [(ngModel)]="password">
                            </mat-input-container>
                        </mat-grid-tile>
                    </mat-grid-list>

                    <mat-grid-list cols="9" rowHeight="75px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>lock</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-input-container class="justifier">
                                <input matInput placeholder="Confirm Password" text="password" [(ngModel)]="passwordRepeat">
                            </mat-input-container>
                        </mat-grid-tile>
                    </mat-grid-list>

                    <button mat-raised-button class="login-button" (click)="onSignUp(username,password)">
                        <mat-icon>input</mat-icon> Sign up
                    </button>
                    <a routerLink="/" class="previous-home">
                        <mat-icon>keyboard_arrow_left
                        </mat-icon>Back home</a>
                </div> 
            </div>  
        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
</div>
