<div class="container">
    <div class="top_title">
        <span class="a-section-label">Start learning now</span>
        <div class="m-banner--header__title">
            <h1 class="a-heading a-heading--large">
                Online courses</h1>
        </div>
        <div class="content">
            <p>
                Choose from hundreds of online courses from top universities and specialist organisations. Browse by category and start date,
                to find the right one for youâ€¦
            </p>
        </div>
    </div>

    <div class="sign-in_btn">
        <button class="btn_signIn" mat-raised-button color="primary" routerLink="/login">
            <strong>Sign In</strong>
        </button>
    </div>
    <div class="form-filter-category">
        <mat-form-field>
            <input type="text" placeholder="category" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectionChanged($event)">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option.name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="bar-search">
        <div>
            <h5 class="amount-category">Amount of courses: {{e.length}}</h5>
        </div>
        <div>
            <input class="search_input" type="search" placeholder="Search">
            <button class="btn_search" type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>

    <hr class="hr_main">
    <div class="course_main">
        <div class="column" *ngFor="let u of e ">
            <div class="col_course">
                <img src="{{u.imageUrl}}">
                <h4>{{u.name}}</h4>
                <p>{{u.description}}</p>
                <button>
                    <strong>Join now</strong>
                </button>
            </div>
        </div>
    </div>
</div>
