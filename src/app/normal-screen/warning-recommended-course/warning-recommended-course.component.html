<div class="header-title">
    <h1 mat-dialog-title>Recommendation</h1>
</div>
<div mat-dialog-content>
    <p><strong>You should complete all required course first to join 
    <span class="course_name">{{course.name}}</span></strong>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button class="close-btn" (click)="onCloseClick()">No, thanks</button>
    <button mat-button class="create-btn" [mat-dialog-close]="" [routerLink]="['/learning/courses/detail',course.key]">OK, give me more info
    <mat-icon>fast_forward</mat-icon>
  </button>
</div>
