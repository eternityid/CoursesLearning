<div class="header-title">
  <h1 mat-dialog-title>Recommendation</h1>
</div>
<div mat-dialog-content>
  <p>You should complete all required course first to join 
    <span class="course_name">{{course.name}}</span>

</div>
<div mat-dialog-actions>

  </button>
</div>
