<div class="header-title">
  <h1 mat-dialog-title>{{title}}</h1>
</div>
<div mat-dialog-content>
  <mat-radio-group [(ngModel)]="selectedSession">
    <mat-radio-button class="radio-button" *ngFor="let session of sessions; let i = index" [value]="session" [disabled]="session.registedStudents === session.maxStudents?true:false">
      <div class="inline-radio-btn">
        <div class="number-index">
          {{i}}
        </div>
        <div class="teacher">
          {{session.teacher.name}}
        </div>
        <div class="time-during">
          {{session.time}}
        </div>
        <div class="registed-students">
          {{session.registedStudents?session.registedStudents.length:0}}
        </div>
        <div class="max-students">
          {{session.maxStudents}}
        </div>
        <div class="start-date">
          {{session.beginningDate | date:'dd-MM-yyyy'}}
        </div>
      </div>
    </mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button class="create-btn" [mat-dialog-close]="selectedSession" cdkFocusInitial>Join</button>
  <button mat-button class="close-btn" (click)="onCloseClick()">No thanks</button>
</div>
