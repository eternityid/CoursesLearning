<div class="header-title">
  <h1 mat-dialog-title>Course Session</h1>

</div>
<div mat-dialog-content>
    <mat-radio-group>
      <mat-radio-button class="radio-button" *ngFor="let session of sessions; let i = index" [value]="session">
        <div class="inline-radio-btn">
            <div class="column number-index">
                {{i}}
            </div>
            <div class="column teacher">
              {{session.teacher.name}}
            </div>
            <div class="column time-during">
                {{session.time}}
            </div>
            <div class="column registed-students">
                {{session.registedStudents?session.registedStudents.length:0}}
            </div>
            <div class="column max-students">
                {{session.maxStudents}}
            </div>
            <div class="column start-date">
              {{session.beginningDate | date:'dd-MM-yyyy'}}
            </div>
        </div>
      </mat-radio-button>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button class="create-btn create" [mat-dialog-close]="" cdkFocusInitial>Join</button>
  <button mat-button class="close-btn" (click)="onCloseClick()">No thanks</button>
</div>
